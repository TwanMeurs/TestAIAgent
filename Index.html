<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chatbot</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
  <style>
    .qr-container {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Welcome to Evi - Your Onboarding Assistant</h1>
    <p>Here to guide you through your onboarding process at Everience.</p>
  </div>

  <div class="chat-container">
    <df-messenger
      intent="WELCOME"
      chat-title="Evi"
      agent-id="ac7682f1-2c28-47ff-a970-5379a2695003"
      language-code="en"
      chat-icon="images/Evi_AI_Assistant_Converted.png">
    </df-messenger>
  </div>

  <div class="qr-container" id="qrContainer">
    <p>Scan the QR code to test the chatbot on your device:</p>
    <img src="images/qr.png" alt="Chatbot QR Code" class="qr-code">
  </div>

  <script>
    document.addEventListener("click", function (event) {
      const qr = document.getElementById("qrContainer");
      const chatbot = document.querySelector("df-messenger");
  
      // Check if the click was outside the chatbot
      if (!chatbot.contains(event.target)) {
        qr.style.display = "block";
        // Remove listener after first valid click
        document.removeEventListener("click", arguments.callee);
      }
    });
  </script>
  
</body>
</html>
